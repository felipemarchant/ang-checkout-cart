<div class="container">
  <div class="oferta">

    <div class="row">
      <div class="col">
        <h4>{{ oferta?.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta?.imagens[0]?.url" />
        </div>

        <div class="thumbnails">
          <img [src]="img?.url" *ngFor="let img of oferta?.imagens"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta?.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" (click)="adicionarItemCarrinho()" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" id="home-tab" data-toggle="tab" [routerLink]="['como-usar']" role="tab" aria-controls="home" aria-selected="true">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" data-toggle="tab" [routerLink]="['onde-fica']" role="tab">Onde Fica</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <router-outlet></router-outlet>
        <!-- <div class="tab-pane fade show active" id="como-usar">Como usar</div>
        <div class="tab-pane fade" id="onde-fica">Onde Fica</div> -->
      </div>
    </div>
  </div>
</div>
